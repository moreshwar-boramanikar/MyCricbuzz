<table class="table">
    <thead>
        <tr>
            <th>Rank</th>
            <th>Name</th>
            <th>Age</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="d in data.players">
            <td>{{d.rank}}</td>
            <td>{{d.name}}</td>
            <td>{{d.age}}</td>              
        </tr>
    </tbody>    
</table>
