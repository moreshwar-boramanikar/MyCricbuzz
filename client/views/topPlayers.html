<div class="row">
    <div class="col-sm-4" ng-repeat="d in data" style="min-width:300px;padding:10px">
        <div>
            <a ui-sref="topPlayerDetailsState({id:d.id})" ui-sref-active="active"
                data-toggle="tooltip" data-placement="bottom" title={{d.name}}>
                <img src={{d.flagurl}} style="height: 50px; width: 50px"/>
            </a>
        </div>
    </div>
</div>
